<!DOCTYPE html>
<html>
<head>
<title>Google HomePage</title>
     <!-- links-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div>
  <!-- google  image div -->
  <div class="img_container" style="text-align: center;">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    <!-- search box -->
    <div class="search">
        <input type="text" class="input"name="SearchBox" placeholder ="Search Google or type a URL">
        <img class="voiceSearch" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
    </div>
    <!-- buttons on page -->
    <div class="btn">
        <button class="btns">Google Search</button>
        <button class="btns">I'm Feeeling Lucky</button>
    </div>
</div>

</body>
</html>
